<div [ngClass]="{
    'list-group-item' : true,
    'list-group-item-success' : (loveIts>0),
    'list-group-item-danger' : (loveIts===0)
}">
  <div class="list-group-item-heading">
    <span class="pull-right">{{ post.created_at | date: 'shortDate':'+0200':'fr-FR' }}</span>
    <h2>{{ post.title }}</h2>
  </div>
  <div class="list-group-item-text">
    {{ post.content }}
    <div class="list-buttons">
      <a class="btn btn-success" (click)="onUpdateLoveIts(1)"><em class="fa fa-thumbs-up"></em> Love it !</a>
      <a class="btn btn-danger" (click)="onUpdateLoveIts(-1)"><em class="fa fa-thumbs-down"></em> Don't love it !</a>
      <span class="numberOfLoves">{{ loveIts }} <em class="fa fa-heart"></em></span>
    </div>
  </div>
</div>
